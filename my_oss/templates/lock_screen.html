<body>

	<div class="page-lock">

		<div class="page-logo">

			<a class="brand" href="/">

{#			<img src="/static/images/logo.png" alt="logo">#}

			</a>

		</div>

		<div class="page-body">

{#			<img class="page-lock-img" src="/static/images/users/lhf.jpg" alt="">#}

			<div class="page-lock-info">

				<h1>用户名: {{ username }}</h1>

				<span>{{ email }} </span>

				<span><em>屏幕锁住</em></span>

				<form class="form-search" action="{% url 'acount_login' %}" method="post">{% csrf_token %}

					<div class="input-append">

						<input type="hidden" name="username" value="{{ username }}">
						<input type="password" name="password" class="m-wrap" placeholder="密码">

						<button type="submit" class="btn blue icn-only"><i class="m-icon-swapright m-icon-white"></i></button>

					</div>

					<div class="relogin">

						<a href="{% url 'acount_login' %}">切换用户</a>
                        		<div class="page-footer">

			                        Copyright © 2013-2016, che001.com 版权所有 京ICP备12013228号-2

		                        </div>

					</div>

				</form>

			</div>

		</div>



	</div>
