
<!DOCTYPE html>
<html lang="en">
<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>Perfectum Dashboard - Perfect Bootstrap Admin Template</title>
	<meta name="description" content="Perfectum Dashboard Bootstrap Admin Template.">
	<meta name="author" content="Łukasz Holeczek">
	<!-- end: Meta -->

	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->

	<!-- start: CSS -->

	<!-- bootstrap -->
	<link href="/static/css/oss1/bootstrap.min.css" rel="stylesheet">

	<!-- page css files -->
	<link href="/static/css/oss1/font-awesome.min.css" rel="stylesheet">

	<!-- main style -->
	<link href="/static/css/oss1/style.min.css" rel="stylesheet">

	<!--[if lt IE 9 ]>
		<link href="/static/css/oss1/style-ie.css" rel="stylesheet">
	<![endif]-->

	<!-- end: CSS -->


	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>

	  	<script src="/static/js/oss1/html5.js"></script>
		<script src="/static/js/oss1/respond.min.js"></script>

	<![endif]-->

	<!-- start: Favicon -->
	<link rel="shortcut icon" href="/static/images/favicon.ico">
	<!-- end: Favicon -->

			<style type="text/css">body { background: url("/static/images/bg-login.jpg") !important; }
		</style>



</head>

<body>
		<div class="container">
		<div class="row">

			<div class="login-box">
				<div class="icons">
{#					<a href="index.html"><i class="fa fa-home"></i></a>#}
					<a href="index.html"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></a>
					<a href="login.html#"><i class="glyphicon glyphicon-cog"></i></a>
				</div>
				<h2><img src="/static/images/login.png"/></h2>
				<form class="form-horizontal" action="{% url 'acount_login' %}" method="post">{% csrf_token %}
					<fieldset>

						<div class="form-group">
						  <div class="controls">
							<div class="input-group col-sm-12">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" name='username' id="inputusername" placeholder="用户名">
							</div>
						  </div>
						</div>

						<div class="form-group">
						  <div class="controls">
							<div class="input-group col-sm-12">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" name='password' id="inputpassword" placeholder="密码">
							</div>
						  </div>
						</div>

						<label class="remember" for="remember"><input type="checkbox" id="remember" />记住密码</label>

						<div class="button-login">
							<button type="submit" class="btn btn-primary"><i class="icon-off icon-white"></i> 登录</button>
						</div>
                         <p style="color:red;">{{ log_err }}</p>
						<div class="clearfix"></div>
                    </fieldset>
				</form>
				<hr>

				<p>
					<a href="login.html#"><h3>忘记密码?</h3></a>
				</p>
			</div><!--/col-->

				</div><!--/fluid-row-->

	</div><!--/.fluid-container-->

	<!-- start: JavaScript-->
	<!--[if !IE]>-->

			<script src="/static/js/oss1/jquery-2.0.3.min.js"></script>

	<!--<![endif]-->

	<!--[if IE]>

		<script src="/static/js/oss1/jquery-1.10.2.min.js"></script>

	<![endif]-->

			window.jQuery || document.write("<script src='/static/js/oss1/jquery-2.0.3.min.js'>"+"<"+"/script>");
		</script>

	<!--<![endif]-->

	<!--[if IE]>

		<script type="text/javascript">
	 	window.jQuery || document.write("<script src='/static/js/oss/jquery-1.10.2.min.js'>"+"<"+"/script>");
		</script>

	<![endif]-->
	<script src="/static/js/oss1/jquery-migrate-1.2.1.min.js"></script>
	<script src="/static/js/oss1/bootstrap.min.js"></script>


	<!-- theme scripts -->
	<script src="/static/js/oss1/default.min.js"></script>
	<script src="/static/js/oss1/core.min.js"></script>

		<!-- end: JavaScript-->

</body>
</html>
